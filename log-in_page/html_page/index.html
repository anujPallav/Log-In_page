<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css_page/index.css"/>
    <link rel="stylesheet" href="../css_page/register.css"/>

    <title>Home</title>
</head>
<body>

<div class="main_menu">Menu</div>
<div class="email">Email-us</div>
<hr>

<!--Log-In Form-->    
    <div class="log-in-container">
        <span>
            <span class="log-in_logo"></span>
            <form>
                <span class="login_form_div">
                        <span class="form_input_label_div">
                            <span id="user_name_logo">User Name</span>
                            <input id="user_name_input" type="text" name="user-name"/>
                            <hr>
                        <br>
                        <br>
                        <br>
                            <span id="user_password_logo">password</span>
                            <input id="user_password_input" type="password" name="password"/>
                            <hr>
                        <br>
                        <br>
                            <input id="submit_button_input" type="submit" value="Log-In"/>
                </span>
            </form>
        </span>
    </div>
<!--Sing-Up--Form-->
        <div class="sign-up-container">
                <span class="register-in_logo"></span>
                    <form>
                        <span class="register_form_div">
                                <span class="register_form_logo"></span>
                                
                                <span class="name_image_logo">name</span>
                                <input id ="name" type="text" name="name"/>
                                <hr>
                            <br>
                            <br>
                                <span class="email_logo">email</span>
                                <input id ="email" type="email" name="email-id"/>
                                <hr>
                            <br>
                            <br>
                                <span class="mobile_logo">mobile_number</span>
                                <input id ="mobile_number" type="text" name="mobile_number"/>
                                <hr>
                            <br>
                            <br>
                                <span class="var_code_logo">varification_code</span>
                                <input id ="var_code_number" type="text" name="var_code_number"/>
                                <hr>
                            <br>
                            <br>
                                <input id="sign-up-button" type="submit" value="Sign-Up"/>
                                
                            <span class="google_logo">google</span>
                            <span class="facebook_logo">facebook</span>
                            <span class="github_logo">github</span>
                        </span>
                </form>
        </div>
</body>
</html>
